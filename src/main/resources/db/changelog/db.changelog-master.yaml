databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: teacher
      changes:
        - createTable:
            tableName: users
            remarks: "Пользователи"
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  remarks: "PK"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  remarks: "Имя"
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  remarks: "Фамилия"
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(255)
                  remarks: "Отчество"
                  constraints:
                    nullable: true
              - column:
                  name: phone_number
                  type: varchar(10)
                  remarks: "Номер телефона"
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
                  remarks: "Дата рождения"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: "timestamp with time zone"
                  remarks: "Дата создания (По заветом, лучше отдельно хранить timestamp + tmz)"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: "timestamp with time zone"
                  remarks: "Дата обновления (По заветом, лучше отдельно хранить timestamp + tmz)"
                  constraints:
                    nullable: true
  - changeSet:
      id: create_logon_table
      author: teacher
      changes:
        - createTable:
            tableName: logon
            remarks: "Логирование аутентификации"
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  remarks: "PK"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  remarks: "FK users"
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  remarks: "Токен"
                  constraints:
                    nullable: false
              - column:
                  name: log_in
                  type: "timestamp with time zone"
                  remarks: "Дата аутентификации (По заветом, лучше отдельно хранить timestamp + tmz)"
                  constraints:
                    nullable: false
              - column:
                  name: log_out
                  type: "timestamp with time zone"
                  remarks: "Дата де-аутентификации (По заветом, лучше отдельно хранить timestamp + tmz)"
                  constraints:
                    nullable: true
